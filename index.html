<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Analytics Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/png" href="icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid dashboard-container">
      <!-- Main Content -->
      <div class="main-content-full">
        <div class="dashboard-header">
          <div>
            <h1>
              <i class="bi bi-graph-up-arrow"></i> Website Analytics Dashboard
            </h1>
            <p>
              Real-time insights into your website's performance and visitor
              behavior
            </p>
          </div>
          <div class="time-filter">
            <select class="form-select" id="timeRangeSelect">
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month" selected>This Month</option>
              <option value="year">This Year</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>

        <!-- Key Metrics -->
        <div class="row metrics-row justify-content-center">
          <div class="col-md-4">
            <div class="card stats-card text-center">
              <div
                class="d-flex justify-content-center align-items-center flex-column"
              >
                <div class="stats-icon mb-3">
                  <i class="bi bi-eye"></i>
                </div>
                <div class="stats-content">
                  <div class="stats-number" id="totalVisits">-</div>
                  <div class="stats-label">Total Page Views</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stats-card text-center">
              <div
                class="d-flex justify-content-center align-items-center flex-column"
              >
                <div class="stats-icon mb-3">
                  <i class="bi bi-people"></i>
                </div>
                <div class="stats-content">
                  <div class="stats-number" id="uniqueVisitors">-</div>
                  <div class="stats-label">Unique Visitors</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Visitor Trends Chart -->
        <div class="row">
          <div class="col-md-12 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-graph-up-arrow"></i> Visitor Trends
              </div>
              <div class="card-body">
                <div id="trendsLoader" class="loader"></div>
                <canvas
                  id="visitorTrendsChart"
                  style="display: none; height: 300px"
                ></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Top Pages -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-file-earmark-text"></i> Top Pages
              </div>
              <div class="card-body">
                <div id="topPagesLoader" class="loader"></div>
                <canvas id="pagesChart" style="display: none"></canvas>
              </div>
            </div>
          </div>

          <!-- Top Referrers -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-link-45deg"></i> Top Referrers
              </div>
              <div class="card-body">
                <div id="referrersLoader" class="loader"></div>
                <canvas id="referrersChart" style="display: none"></canvas>
              </div>
            </div>
          </div>

          <!-- Top Locations -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-geo-alt"></i> Top Locations
              </div>
              <div class="card-body">
                <div id="locationsLoader" class="loader"></div>
                <div
                  id="locationsTable"
                  class="table-container"
                  style="display: none"
                >
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Country</th>
                        <th>City</th>
                        <th>Views</th>
                        <th>%</th>
                      </tr>
                    </thead>
                    <tbody id="locationsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Visits -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-clock-history"></i> Recent Visits
              </div>
              <div class="card-body">
                <div id="recentVisitsLoader" class="loader"></div>
                <div
                  id="recentVisitsTable"
                  class="table-container"
                  style="display: none"
                >
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Page</th>
                        <th>Location</th>
                        <th>Referrer</th>
                        <th>Time</th>
                      </tr>
                    </thead>
                    <tbody id="recentVisitsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-3 mb-5">
          <button id="refreshBtn" class="btn btn-primary">
            <i class="bi bi-arrow-clockwise"></i> Refresh Data
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
